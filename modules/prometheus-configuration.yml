- name: Get cluster ip addresses
  set_fact:
    cluster_ip_addresses: "[]"
    client_ip_addresses: []

- name: Get cluster ip addresses
  set_fact:
    cluster_ip_addresses: "{{ cluster_ip_addresses }} + [ '{{ hostvars[item].ansible_facts.all_ipv4_addresses[0] }}' ]"
  with_items: 
    "{{ groups.aerospike_cluster }}"

- name: Get client ip addresses
  set_fact:
    client_ip_addresses: "{{ client_ip_addresses }} + [ '{{ hostvars[item].ansible_facts.all_ipv4_addresses[0] }}' ]"
  with_items: 
    "{{ groups.aerospike_client }}"

- name: Prometheus config file
  template:
    src: "assets/prometheus.yml.j2"
    dest: "{{prometheus_config_directory}}/prometheus.yml"
    mode: '0644'
    owner: root
    group: root    

